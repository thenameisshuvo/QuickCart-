<head>
  <meta charset="UTF-8">

  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/index-f4e4cd92.css">

<body class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 p-8">
  <div class="container mx-auto">
    <h1 class="text-5xl font-bold mb-10 text-center text-gray-900 font-serif">QuickCart</h1>
    
    <!-- Product Card with Hover Effects -->
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-md mx-auto min-h-[32rem] transition transform duration-300 hover:scale-105 hover:shadow-2xl hover:bg-gray-50">
      <img src="/assets/product-a838ea01.jpg" alt="Product Image" class="w-full h-64 object-cover rounded-lg mb-6 transition-transform duration-300 hover:scale-110">
      
      <h2 class="text-3xl font-semibold mb-6 text-pink-500 font-serif">iPhone 16</h2>
      <p class="text-gray-700 mb-6 leading-relaxed">The iPhone 16 features a 48MP camera with 2x optical zoom, macro photography, and spatial video support. It runs on the powerful A18 chip and introduces USB-C charging.</p>
      <p class="text-2xl font-bold mb-6 text-gray-900">$799</p>
      
      <div class="flex flex-wrap justify-between gap-2 mt-auto">
        <button id="addToCartBtn" class="bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 w-full sm:w-auto">
          Add to Cart
        </button>
        <button id="addToWishlistBtn" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 w-full sm:w-auto">
          Add to Wishlist
        </button>
      </div>
      
      <!-- Remove buttons -->
      <div class="flex flex-wrap justify-between gap-2 mt-6 " id="removeBtns">
        <button id="removeFromCartBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 w-full sm:w-auto">
          Remove from Cart
        </button>
        <button id="removeFromWishlistBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 w-full sm:w-auto">
          Remove from Wishlist
        </button>
      </div>
    </div>
    
    <!-- Cart and Wishlist status -->
    <div class="mt-10">
      <h3 class="text-xl font-bold">Cart:</h3>
      <p id="cartStatus" class="text-gray-700">Your cart is empty.</p>
      
      <h3 class="text-xl font-bold mt-6">Wishlist:</h3>
      <p id="wishlistStatus" class="text-gray-700">Your wishlist is empty.</p>
    </div>
  </div>
</body>
</html>
